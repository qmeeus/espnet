# minibatch related
accum-grad: 2
batch-size: 16 
maxlen-in: 800  # if input length  > maxlen_in, batchsize is automatically reduced
maxlen-out: 50 # if output length > maxlen_out, batchsize is automatically reduced
# optimization related
sortagrad: -1 # Feed samples from shortest to longest ; -1: enabled for all epochs, 0: disabled, other: enabled for 'other' epochs
opt: adadelta
epochs: 1000
patience: 5
weight-decay: 1e-5

# scheduled sampling option
sampling-probability: 0.0

# encoder related
etype: blstmp     # encoder architecture type
elayers: 6
eunits: 1024 
eprojs: 1024
subsample: "1_1_2_1_2_1_2" # skip every n frame from input to nth layers
encoder-dropout: .1

# decoder related
dlayers: 2
dunits: 1024
decoder-dropout: .1

# attention related
atype: location
adim: 1024
aconv-chans: 10
aconv-filts: 100

# hybrid CTC/attention
mtlalpha: 0.4
