# This configuration requires 4 gpus with 12GB memory
accum-grad: 4
adim: 64 
aheads: 4
backend: pytorch
batch-size: 20 
dlayers: 3
dropout-rate: 0.1
dunits: 256
elayers: 6 
epochs: 10
eunits: 256
grad-clip: 5
lsm-weight: 0.1
model-class: espnet.nets.pytorch_backend.e2e_asr_transformer:E2E
mtlalpha: 0.6
opt: noam
patience: 5
sortagrad: 0
transformer-attn-dropout-rate: 0.0
transformer-init: pytorch
transformer-input-layer: conv2d
transformer-length-normalized-loss: false
transformer-lr: 10.0
transformer-warmup-steps: 25000
